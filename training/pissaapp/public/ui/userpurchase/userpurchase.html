<div class="col-md-12" ng-controller="UserpurchaseCtrl">
<div class="container">
    <p class="fontHeading">Pizza World...</p>
    
    <div class="bs-example">
    <ul class="nav nav-tabs">
     <li ><a href="#/home"><span class="glyphicon glyphicon-home"></span>  Home</a></li>
    
     <li><a href="#/viewitems"><span class="glyphicon glyphicon-eye-open"></span> ViewItems</a></li>

    </ul>


    </div>
<div class="col-md-4 col-md-offset-4">
<p class="fontSubHeading">  User Details</p>

 <div class="jumbotron">
               
 <form name="form">
<div class="form-group">
    <input  type="text"
     name="name" 
     ng-model="purchase.name" 
     placeholder="name"required=""/>
    <span ng-show="form.name.$error.required" >Enter name</span>

      
     </div>
<div class="form-group">
     <input type="email" 
     name="email" 
     ng-model="purchase.email" required="" 
     placeholder="Email"/>
     <span ng-show="form.email.$error.required">Enter email
     </span>

     <span ng-show="form.email.$error.email">Enter valid email
     </span>
     </div>

 
     
       <div class="form-group">
     <input  type="text"
     name="address1" 
     ng-model="user.address1" 
     placeholder="address" required=""/>
    <span ng-show="form.address1.$error.required" style="color:red" >Enter address</span>

      
     </div>
     <div class="form-group">
     <input  type="text"
     name="address2" 
     ng-model="purchase.address2" 
     placeholder="street" required=""/>
    <span ng-show="form.address2.$error.required" >Enter street</span>

      
     </div>

      <div class="form-group"><input  type="text"
     name="city" 
     ng-model="purchase.city" 
     placeholder="city" required=""/>
    <span ng-show="form.city.$error.required" >Enter city</span>

      
     </div>
     <div class="form-group"><input  type="text"
     name="state" 
     ng-model="purchase.state" 
     placeholder="state" required=""/>
    <span ng-show="form.state.$error.required" >Enter state </span>

      
     </div>


      <div class="form-group">
     <input type="number" 
     name="pincode" ng-model="purchase.pincode"
      placeholder="pincode"/>
     
     </div>

     <div align="center" class="button">
     <input type="submit" class="btn btn-primary btn-xs" value="Save" ng-click="save(purchase)">
     </div>
</div>

</form>
</div>

</div>
