<div class="col-md-12" ng-controller="CartdetailsCtrl">
<div class="col-md-12" ng-controller="ViewitemsCtrl">
<div class="container">
	<p class="fontHeading">Pizza World...</p>
	</div>
	<div class="bs-example">
	
	<ul class="nav nav-tabs">
	 <li><a href="#/viewitems"><span class="glyphicon glyphicon-eye-open"></span> ViewItems</a></li>

    </ul>


	</div>
</div>
<div class="jumbotron">

<div ng-repeat="pissa in cartvalue" class="imagedis" >

	<img src="{{pissa.image}}">
	<div class="namedis">
	Name: {{pissa.name}}
</div>
<div class="pricedis">
	Price: {{pissa.price}}
</div>
<div class="namedis">
	Description: {{pissa.description}}
</div>
<div class="namedis">
	Type: {{pissa.type}}
</div>
<div class="namedis">
	Category: {{pissa.category}}
</div>
<div class="namedis1">
		Quantity  : 
				<input type="number" name="quantity" ng-model="pissa.quantity"/>
	</div>
	<div class="namedis2">
		<label ng-show="pissa.quantity">Total Amount:{{pissa.quantity*pissa.price}} </label></div>
</div>


<div >
	<input type="button"
	 id="order" name="order" class="btn btn-danger"
	  value="Checkout" ng-click="order()"/>
</div>
</div>
</div>
