<html ng-app="countryApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script>
    var countryApp =  angular.module('countryApp',[]);
    countryApp.controller('CountryControl',function ($scope)
    	{
    		$scope.countries=[
    		{"name": "China", "population" : 12344},
    		{"name" : "India", "population": 1245}
    		];
    	});
    </script>
    </head>
    <body ng-controller="CountryControl">
    <table>
    	<tr>
   			 <th>Country</th>
   			 <th>Population</th>
    	</tr>
    	<tr ng-repeat="country in countries">
    		<td >{{country.name}}</td>
    		<td >{{country.population}}</td>
    	</tr>
    </table>
    	
    </body>
    </html>
